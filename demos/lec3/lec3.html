<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Demo Page - Web Development Fundamentals</title>
  <style>
    body {
      background-color: blue;
      color: white;
    }
  </style>
  <script>
    function greet() {
      alert("Hello!");
    }

    function getSumOf33and45() {
      return 33 + 45;
    };

    let sum = getSumOf33and45();

    console.log("Hello there");
    console.log("sum: " + sum);

    function getSum(num1, num2) {
      return num1 + num2;
    }

    console.log('another sum:', getSum(33, 45));
  </script>
</head>
<body>
  Web Development Fundamentals
  <button onclick="javascript:greet()">Press me</button>
</body>
</html>
